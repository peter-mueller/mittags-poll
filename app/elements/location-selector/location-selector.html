<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../location-data/location-data.html">

<dom-module id="location-selector">
  <template>
    <style>
      :host {
        display: block;
      }

      .location {
        @apply(--paper-font-body2);
      }

      paper-icon-button {
        color: var(--secondary-text-color);
        width: 32px;
        height: 32px;
      }
    </style>

    <location-data locations="{{locations}}"></location-data>
    <paper-radio-group selected="{{selected}}" allow-empty-selection class="layout vertical">
      <template is="dom-repeat" items="{{_toArray(locations)}}">
        <paper-radio-button name="{{item.name}}">
          <div class="layout horizontal center">
            <div class="location">{{item.name}}</div>
            <paper-icon-button
              icon="image:picture-as-pdf" hidden$="{{!item.value.pdf}}"
              on-tap="_open"></paper-icon-button>
          </div>
        </paper-radio-button>
      </template>
    </paper-radio-group>

  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'location-selector',
        properties: {
          selected: {
            type: String,
            notify: true
          }
        },

        _open: function (e) {
          window.open(e.model.__data__.item.value.pdf);
        },
        _toArray: function (obj) {
          return Object.keys(obj).map(function (key) {
            return {
              name: key,
              value: obj[key]
            };
          });
        }
      });
    })();
  </script>
</dom-module>
